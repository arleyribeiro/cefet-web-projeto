<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style_register.css">
</head>
<body>
    <div class="container">
      <div id="register">
          	<form>
          		<div class="tableRow">
          			<h2>Insert your Information</h2>
          		</div>
	          	<div class="tableRow">

					<p> <input type="text" name="name" value=""> </p>

					<p> <input type="text" name="nickName" value=""> </p>	
				</div>

				<div class="tableRow">

					<p> <input type="email" name="e-mail" value=""> </p>	
				</div>

				<div class="tableRow">
	          		<p> Confirm e-mail: </p>
					<p> <input type="email" name="confirm-email" value=""> </p>

	          		<p> Age ? : </p>

				</div>

				<div class="tableRow">

				</div>

				<div class="tableRow">
	          		<p> Confirm Password: </p>

				</div>

				<div class="tableRow teste">

	          		<input id="check" type="checkbox" name="spice" value="">

				</div>
			
				<div class="tableRow teste2">
					
				</div>

	    <ul class="social">
	      <li><a href="http://facebook.com/#">Facebook</a></li>
